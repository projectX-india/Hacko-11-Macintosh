<!DOCTYPE html> 
<html lang="en">
	
<!-- doccure/video-call.html  30 Nov 2019 04:12:18 GMT -->
<head>
		<meta charset="utf-8">
		<title>{{ title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		<link href="{% static 'imgages/logo.png" rel="icon">
		<link rel="stylesheet" href="{% static 'pharmacy2/assets/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'pharmacy2/assets/plugins/fontawesome/css/fontawesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'pharmacy2/assets/plugins/fontawesome/css/all.min.css' %}">
		<link rel="stylesheet" href="{% static 'pharmacy2/assets/css/style.css' %}"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body class="call-page">
		<div class="main-wrapper">
			<div class="content">
				<div class="container-fluid">
					<div class="call-wrapper">
						<div class="call-main-row">
							<div class="call-main-wrapper">
								<div class="call-view">
									<div class="call-window">
										<div class="fixed-header">
											<div class="navbar">
												<div class="user-details">
												</div>
											</div>
										</div>
										<div class="call-contents">
											<div class="call-content-wrap">
												<div class="user-video" id="full-screen-video">
												</div>
												<div id="remote-streams-container" class="my-video">
													<div id="remote-streams" class="row">
                        <!-- insert remote streams dynamically -->
                    								</div>
												</div>
											</div>
										</div>
										<div class="call-footer">
											<div class="call-icons">
												
												<ul class="call-items">
													<li class="call-item">
														<a id="video-btn" title="Enable Video" data-placement="top" data-toggle="tooltip">
															<i class="fas fa-video camera"></i>
														</a>
													</li>
													<li class="call-item">
														<a title="Mute Audio" data-placement="top" data-toggle="tooltip" id="mic-btn">
															<i id="video-icon" id="mic-icon" class="fa fa-microphone microphone"></i>
														</a>
													</li>
												</ul>
												<div class="end-call">
													<a href="{{channel_end_url}}">
														<button id="exit-btn">
														<i id="exit-icon" class="material-icons">call_end</i>
														</button>
													</a>
												</div>
											</div>
										</div>
									</div>
								</div>
								
							</div>
						</div>
					</div>
				</div>

			</div>		
		   
		</div>
		<script src="{% static 'pharmacy2/assets/js/jquery.min.js' %}"></script>
		
		<!-- Bootstrap Core JS -->
		<script src="{% static 'pharmacy2/assets/js/popper.min.js' %}"></script>
		<script src="{% static 'pharmacy2/assets/js/bootstrap.min.js' %}"></script>
		
		<!-- Custom JS -->
		<script src="{% static 'pharmacy2/assets/js/script.js' %}"></script>

		<script src="{% static 'js/AgoraRTCSDK-3.0.2.js' %}"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $("#mic-btn").prop("disabled", true);
    $("#video-btn").prop("disabled", true);
    $("#screen-share-btn").prop("disabled", true);
    $("#exit-btn").prop("disabled", true);

    $(document).ready(function () {
        var agoraAppId = '{{ agora_id }}';
        var channelName = '{{ channel }}';
        initClientAndJoinChannel(agoraAppId, channelName);
    });
</script>
<script src="{% static 'js/index.js' %}"></script>
<script src="{% static 'js/agora.js' %}"></script>
		
	</body>

<!-- doccure/video-call.html  30 Nov 2019 04:12:18 GMT -->
</html>
